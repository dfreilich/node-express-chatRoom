<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>NodeJS/Express Chat Room Application</title>
</head>
<body>
    <div id="messages" class="col-md-12 panel panel-body"></div>
    <div class="composing-area">
    <input id="composing-box">
    </div>
    <div class="panel-footer">
    <button id="post-button">Post</button></div>
    <script>
        var socket = io();
        $(function () {
            var $composingBox = $('#composing-box');

            $('#post-button').on('click', function () {
                postMessage();
            })
            $composingBox.keypress(function(e) {
                if(e.which == 13) { //Pressed enter
                    postMessage();
                }
            })
            
            socket.on('addMessage', function(data) {
               console.log(this);
                $('#messages').append($('<div>').text(data.message).addClass('message'));
            });
            function postMessage() {
                var message = $composingBox.val().trim();
                if(!message) {
                    return false;
                }
                socket.emit('postMessageToServer', message);
                $composingBox.val('').focus();
                return false;
            }
            
        });
    </script>
</body>
</html>
